<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="custom.css">
        <title>Ecom Website</title>
    </head>
    <body>
      <!-- header -->
      <div class="container-page">
      <header><div id="header"></div></header>
      
      <main>
        <div class="container">
        <h2 class="carousel-heading">CART</h2>
          <div class="row">
            <!-- items in cart -->
            <div class="col">
              <div class="card text-center">
                <div class="card-header">
                  Items in cart
                </div>
                <div class="card-body">  
                  <div class="container">
                    <div class="row">
                      <!-- card image col -->
                      <div class="col-md-4">
                        <img src="https://images.unsplash.com/photo-1552040448-d3f412b8e020?q=80&w=1771&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="superman-baby" class="cart-img" />
                      </div>
                      <!-- card product detail col -->
                      <div class="col-md-4">
                        <div><strong>Superman dress</strong></div><br/>
                        <div>$15</div><br/>
                        <a href="#" class="btn custom-btn"><i id='card-cart-icon' class="cart fa fa-trash fa-fw fa-lg"></i></a>
                      </div>
                      <!-- card product quantity col -->
                      <div class="col-md-3">
                          <div class="container">
                            <div class="row">
                              <div class="col d-flex flex-row">
                                <button class="btn ms-0 custom-btn-cart">-</button>
                                <input class="form-control "/>
                                <button class="btn ms-0 custom-btn-cart">+</button>
                              </div>
                            </div>
                          </div>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col col-lg-4">
              <div class="card">
                <div class="card-header text-center">
                  Summary
                </div>
                <div class="card-body">
                  <div class="container">
                    <div class="row">
                      <div class="col">
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item d-flex justify-content-between"><span>Cost:</span> <span>$15</span></li>
                          <li class="list-group-item d-flex justify-content-between"><span>Shipping:</span><span> $5</span></li>
                          <li class="list-group-item d-flex justify-content-between"><strong><span>Total:</span></strong> <strong><span>$20</span></strong></li>
                        </ul>
                          <div class="text-center">
                            <button type="submit" class="btn ms-6 custom-btn-checkout btn-block">Checkout</button>
                          </div>  
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- footer -->
      <footer><div id="footer-div"></div></footer>
      </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
